<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/05.07-tic-tac-toe 3x3css.css">
    
</head>
<body>
    <!-- CSS CHALLENGE: make this look like tic-tac-toe board -->
    <div class="container">
        <h1>JavaScript Tic-Tac-Toe<span></span></h1>
        <input type="checkbox" onclick="click_func()"><label>Play 5x5</label>
        <h2>It's you vs. yourself.. good luck!</h2>
        <div class="row">
            <div class="square">X</div>
            <div class="square">O</div>
            <div class="square">X</div>
        </div>
        <div class="row">
            <div class="square"></div>
            <div class="square">X</div>
            <div class="square">O</div>
        </div>
        <div class="row">
            <div class="square">O</div>
            <div class="square"></div>
            <div class="square">X</div>
        </div>
    </div>
    <button>New Game</button>
    
    <script src="js/05.07-Tic-Tac-Toe-3x3.js"></script>
    <script>function  click_func() {
        window.open("5x5-Tic Tac Toe.html", "_self");
    }
    </script>
</body>

</html>
